
<div class="row container-fluid "  >
    <div class="col-4"></div>
    <div class="col-4" id="main">
        
            
            <h3 class="text-center">registration</h3>

            <form action="#" [formGroup]="registerForm" method="post" (ngSubmit)="register()" >

           <fieldset>
               
                <label for="">account number</label><br>
                <input type="text"   formControlName="acno" name="first" id="bk_username" class="form-control">
                <div *ngIf="(this.registerForm.get('acno')?.touched || this.registerForm.get('acno')?.dirty)&&this.registerForm.get('acno')?.errors"   class="error">Invalid  Account Number</div>

                <label for="">user name</label>
                <input type="text" class="form-control" formControlName="uname">
                <div *ngIf="(this.registerForm.get('uname')?.touched || this.registerForm.get('uname')?.dirty)&&this.registerForm.get('uname')?.errors"   class="error">Invalid  Username</div>
                <label for="">password</label>
                <input type="password"   formControlName="pswd" name="second"  id="bk_pwd" class="form-control">
                <div *ngIf="(this.registerForm.get('pswd')?.touched || this.registerForm.get('pswd')?.dirty)&&this.registerForm.get('pswd')?.errors"   class="error">Invalid  Password</div>
                <br>
                
                <button type="submit" class="btn btn-danger"  id="butt">Register</button><br>
                <!-- <a routerLink="register">register</a> -->
        
           </fieldset>
        </form>
        
    </div>
    <div class="col-4"></div>
</div>
